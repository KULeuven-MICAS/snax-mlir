name: python-tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  python-tests:

    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/kuleuven-micas/snax-mlir:pr-9

    steps:
    - uses: actions/checkout@v3
    - name: Test with lit
      shell: bash
      run: lit tests/filecheck

