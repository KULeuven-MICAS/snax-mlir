name: python-tests

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-tests:

    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/kuleuven-micas/snax:v0.1.14

    steps:
    - uses: actions/checkout@v3
    - name: Install pytest
      shell: bash
      run: |
        python3 -m pip install pytest
    - name: Reinstall pip modules from requirements
      shell: bash
      run: |
        python3 -m pip install -r requirements.txt
    - name: Install snax-mlir
      shell: bash
      run: |
        python3 -m pip install -e .
    - name: Test with pytest
      shell: bash
      run: |
        python3 -m pytest .

