name: Build and run kernels
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-and-run-kernels:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      - name: Build and run kernels
        run: pixi run snakemake -k -p -j `nproc` all
        working-directory: kernels/${{ matrix.kernel }}
    strategy:
      matrix:
        kernel: [alloc, conv, simple_copy, transform_copy, gemm, gemmini, streamer_alu, streamer_matmul, tiled_add, mlp]
