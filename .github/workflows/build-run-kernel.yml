name: Build and run kernels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run-kernels:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/kuleuven-micas/snax:v0.1.3
    steps:
      - uses: actions/checkout@v3
      - name: Install snax compiler
        run: python3 -m pip install -e .
      - name: Reinstall pip modules from requirements
        run: python3 -m pip install -r requirements.txt
      - name: Build and run kernels
        run: make allrun
        working-directory: kernels/${{ matrix.kernel }}
    strategy:
      matrix:
        kernel: [simple_mult, simple_copy, transform_copy, simple_matmul, streamer_alu, tiled_add]
