name: Build and run kernels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run-kernels:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/kuleuven-micas/snax:v0.2.7
    steps:
      - uses: actions/checkout@v3
      - name: Install snax-mlir
        run: python3 -m pip install '-e.[dev]'
      - name: Install snakemake
        run: |
          apt-get update && apt-get install python3.10-dev -y
          python3 -m pip install --upgrade setuptools
          export CFLAGS="-Wno-error=incompatible-pointer-types" ; export CXXFLAGS="-Wno-error=incompatible-pointer-types" ; pip install datrie
          pip install snakemake pulp==2.7.0
      - name: Build and run kernels
        run: snakemake -c 1 all
        working-directory: kernels/${{ matrix.kernel }}
    strategy:
      matrix:
        kernel: [alloc, simple_copy, transform_copy, streamer_alu, tiled_add, streamer_matmul, gemmini, rescale, gemm]
