name: Run benchmarks

on:
  push:
    branches:
      - main

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kuleuven-micas/snax:v0.1.14
    steps:
      - uses: actions/checkout@v3
      - name: Install snax compiler
        run: python3 -m pip install -e .
      - name: Reinstall pip modules from requirements
        run: python3 -m pip install -r requirements.txt
      - name: Run benchmarks
        run: python3 genbenchmark.py
        working-directory: benchmarks/${{ matrix.kernel }}
      - uses: actions/upload-artifact@v4
        with:
          name: output_report
          path: benchmarks/${{ matrix.kernel }}/output_report.txt
    strategy:
      matrix:
        kernel: [dense_matmul]
